name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Requis pour l'authentification OIDC avec PyPI
      contents: read   # Requis pour checkout du code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Extract version from release tag
        id: get_version
        run: |
          # RÃ©cupÃ¨re la version depuis le tag (ex: v1.0.0-alpha â†’ 1.0.0-alpha)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version dÃ©tectÃ©e: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo "ðŸ”„ Mise Ã  jour de la version vers: $VERSION"
          
          # Remplace la version dans pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # VÃ©rifie que la modification a Ã©tÃ© effectuÃ©e
          echo "âœ… Nouvelle version dans pyproject.toml:"
          grep "^version = " pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          echo "ðŸ”¨ Construction du package..."
          python -m build

      - name: Check package
        run: |
          echo "ðŸ” VÃ©rification du package..."
          python -m twine check dist/*
          echo "ðŸ“‹ Contenu du package:"
          ls -la dist/

      - name: Determine publication target
        id: target
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if [[ "$VERSION" == *"rc"* ]]; then
            echo "target=testpypi" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Pre-release dÃ©tectÃ©e ($VERSION) â†’ Publication sur TestPyPI"
          else
            echo "target=pypi" >> $GITHUB_OUTPUT
            echo "ðŸš€ Version stable ($VERSION) â†’ Publication sur PyPI"
          fi

      - name: Publish to TestPyPI (OIDC)
        if: steps.target.outputs.target == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI (OIDC)
        if: steps.target.outputs.target == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create success comment
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          TARGET=${{ steps.target.outputs.target }}
          
          if [[ "$TARGET" == "pypi" ]]; then
            echo "âœ… Package framefox $VERSION publiÃ© avec succÃ¨s sur PyPI!"
            echo "ðŸ”— Lien: https://pypi.org/project/framefox/$VERSION/"
            echo "ðŸ“¦ Installation: pip install framefox==$VERSION"
          else
            echo "âœ… Package framefox $VERSION publiÃ© avec succÃ¨s sur TestPyPI!"
            echo "ðŸ”— Lien: https://test.pypi.org/project/framefox/$VERSION/"
            echo "ðŸ“¦ Installation: pip install --index-url https://test.pypi.org/simple/ framefox==$VERSION"
          fi