application:
  env: "${APP_ENV}"
  cors:
    allow_origins:
      - "http://localhost"
      - "http://localhost:8000"
    allow_credentials: true
    allow_methods:
      - "*"
    allow_headers:
      - "*"

  cookie:
    secret_key: "${COOKIE_SECRET_KEY}"
    type: "filesystem"
    max_age: 3600
    secure: true
    http_only: true
    same_site: "strict" # "strict", "lax", "none"
    path: "/"
